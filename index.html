<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OWNDAYS 會員加速辦理</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #eef2f3;
      margin: 0;
      padding: 0;
      text-align: center;
      color: #333;
    }
    header {
      background: #1e88e5;
      color: white;
      padding: 20px;
      font-size: 1.8rem;
    }
    .container {
      margin: 40px 20px;
    }
    input {
      padding: 10px;
      font-size: 1rem;
      width: 90%;
      max-width: 300px;
      margin: 10px 0;
    }
    .btn {
      background-color: #1e88e5;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 1.2rem;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
    }
    .btn:hover {
      background-color: #1565c0;
    }
  </style>
</head>
<body>
  <header>OWNDAYS 會員加速辦理</header>
  <div class="container">
    <p>填寫以下欄位後，將自動跳轉至接待表單</p>
    <input type="text" id="name" placeholder="請輸入姓名" />
    <br />
    <input type="tel" id="phone" placeholder="請輸入手機號碼" />
    <br />
    <button class="btn" onclick="goToForm()">前往接待表單</button>
  </div>

  <script>
    function goToForm() {
      const name = encodeURIComponent(document.getElementById("name").value);
      const phone = encodeURIComponent(document.getElementById("phone").value);
      // 若 OWNDAYS 表單有支援 query string，可改為拼接：
      // const url = `https://www.owndays.com/tw/zh_tw/reception?store=1019&name=${name}&phone=${phone}`;
      const url = "https://www.owndays.com/tw/zh_tw/reception?store=1019";
      window.open(url, "_blank");
    }
  </script>
</body>
</html>
